<!--
 unordered lists
 ordered lists
 discription lists
-->
<html>
   <head>
     <title>Html Lists</title>
   </head>
   <body>
      <p> Friends name :
      <!--unordered lists-->
      <ul style="list-style-type :square">
        <li>Tinku</li>
        <li>prince</li>
         <li>pawan</li>
      </ul>
      <!--ordered lists-->
      <ol type="a" >
        <li>Tinku</li>
        <li>prince</li>
         <li>pawan</li>
      </ol>
     <!--ordered lists inside unordered lists-->
       <ul >
        <li>cofee</li>
          <ol type="I" reversed>
           <li>black cofee</li>
           <li>red cofee</li>
          </ol>
       <li>Horse</li>
         <ol  reversed>
           <li>black horse</li>
             <ol start="11" >
               <li>running fast</li>
               <li>running slow</li>
             </ol>
           <li>red horse</li>
           <li>white horse</li>
       </ol>  
      </ul>
      <!--discription lists-->
        <dl>
          <dt>India</dt>
           <dd> developing country</dd>
          <dt>America</dt>
           <dd> developed country</dd>
        </dl>
   </p>  
   </body>
</html>
