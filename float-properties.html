<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       #second{
        background-color: rgb(9, 245, 21);
        width:200px;
        height:200px;
         float:right;
       }
       #third{
        background-color: rgb(255, 0, 0);
        width:200px;
        height:200px;
        float:left;
       }
       #clear-float{
           clear:both;
       }

    </style>
</head>
<body>
    <div id="second">
    <p >this is for clss example to set font size and font color </p>
    <p >this is for id example to set background-color </p>
    </div>
    <div id="third">
    <p >this is for class example to set background-color </p>
    <p >this is for class example and id example to set background-color and to check really id is the most powerful than class </p>
    </div>
    <p id="clear-float">this is for logo name</p>
</body>
</html>
<!--class can be used many times in the page but id can be used only once-->
